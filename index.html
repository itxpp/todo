<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://oyepriyansh.pages.dev/favicon.ico" />
  <link rel="stylesheet" href="style.css">
 <meta name="github-repo" content="https://github.com/oyepriyansh/ToDoList">
</head>

<body class="dark-theme">
  <div class="container">
    <h1>To-Do List</h1>
    <form>
      <input type="text" id="task-input" placeholder="Enter a task">
      <button id="add-btn" type="button">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <div class="credits">
    <center>
      <a href="https://github.com/oyepriyansh/ToDoList" target="_blank"> <button class="credit">Source Code</button></a>
      <a href="https://oyepriyansh.pages.dev" target="_blank"> <button class="credit">Created by Priyansh</button></a>
    </center>
  </div>
  <script src="script.js"></script>
</body>
</html>
